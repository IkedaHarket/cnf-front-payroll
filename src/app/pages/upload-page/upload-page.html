<div class="animate-fade-in max-w-2xl mx-auto mt-4 sm:mt-12 px-4 sm:px-0">
  
  <div class="text-center mb-6 sm:mb-10">
    <h2 class="text-xl sm:text-2xl font-bold text-slate-800">Cargar Nómina de Pagos</h2>
    <p class="text-xs sm:text-sm text-slate-500 mt-2">Portal seguro para envío de archivos al Banco Estado</p>
  </div>

  <div class="bg-white p-5 sm:p-8 rounded-xl shadow-sm border border-slate-100">
    
    <div 
      [class.border-brand-red]="isDragging()"
      [class.bg-red-50/50]="isDragging()"
      (dragover)="onDragOver($event)" 
      (dragleave)="onDragLeave($event)" 
      (drop)="onDrop($event)"
      class="border-2 border-dashed border-slate-300 rounded-xl p-6 sm:p-12 text-center hover:bg-slate-50 hover:border-brand-red transition-all cursor-pointer group relative"
      (click)="fileInput.click()">
      
      <input #fileInput type="file" class="hidden" (change)="onFileSelected($event)" accept=".txt">
      
      <div class="bg-red-50 w-14 h-14 sm:w-20 sm:h-20 rounded-full flex items-center justify-center mx-auto mb-4 sm:mb-6 group-hover:scale-110 transition-transform duration-300">
        <svg class="w-8 h-8 sm:w-10 sm:h-10 text-brand-red" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
        </svg>
      </div>
      
      <h3 class="text-slate-900 font-semibold text-base sm:text-lg">
        <span class="hidden sm:inline">Arrastra tu nómina aquí o haz clic</span>
        <span class="sm:hidden">Toca para seleccionar nómina</span>
      </h3>
      <p class="text-slate-500 text-xs mt-2 font-medium">Solo archivos .TXT</p>
    </div>

    @if (selectedFile()) {
      <div class="mt-4 sm:mt-6 bg-slate-50 border border-slate-200 rounded-lg p-3 sm:p-4 flex items-center justify-between animate-scale-in">
        <div class="flex items-center gap-3 overflow-hidden">
          <div class="bg-white p-2 rounded border border-slate-200 text-brand-red flex-shrink-0">
            <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
            </svg>
          </div>
          <div class="overflow-hidden">
            <p class="text-sm font-bold text-slate-800 truncate">{{ selectedFile()!.name }}</p>
            <p class="text-[10px] text-slate-400 uppercase tracking-wider">{{ (selectedFile()!.size / 1024).toFixed(1) }} KB</p>
          </div>
        </div>
        <button (click)="clearFile(); $event.stopPropagation()" class="text-slate-400 hover:text-brand-red p-2 transition-colors flex-shrink-0">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    }

    <button 
      [disabled]="isLoading() || !selectedFile()"
      (click)="onSubmit()"
      class="w-full mt-6 sm:mt-8 bg-brand-red hover:bg-brand-dark disabled:bg-slate-300 disabled:cursor-not-allowed text-white font-bold py-3.5 sm:py-4 rounded-lg shadow-md transition-all flex items-center justify-center gap-2 sm:gap-3 text-sm sm:text-base">
      
      @if (isLoading()) {
        <svg class="animate-spin h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <span>Enviando...</span>
      } @else {
        <span>Enviar Nómina</span>
        <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
        </svg>
      }
    </button>

    <!-- <div class="mt-4 text-center">
      <span class="text-[9px] sm:text-[10px] text-slate-400 uppercase tracking-widest font-medium">
        Cifrado TLS 1.3 - Banco Estado
      </span>
    </div> -->
  </div>
</div>
