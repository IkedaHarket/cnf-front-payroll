<div class="animate-fade-in max-w-2xl mx-auto mt-8">
      
      <!-- Header Section -->
      <div class="text-center mb-8">
        <h2 class="text-xl font-semibold text-slate-800">Cargar Nueva Nómina</h2>
        <p class="text-sm text-slate-500">Selecciona el tipo de convenio y carga el archivo para procesar.</p>
      </div>

      <div class="space-y-6 bg-white p-8 rounded-2xl shadow-sm border border-slate-100">
        

        <!-- Drag & Drop Zone -->
        <div 
          [class.border-[#FF4438]]="isDragging"
          [class.bg-[#FF4438]/5]="isDragging"
          (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)" (drop)="onDrop($event)"
          class="border-2 border-dashed border-slate-300 rounded-xl p-10 text-center hover:bg-slate-50 hover:border-[#FF4438] transition-all cursor-pointer group relative"
          (click)="fileInput.click()">
          
          <input #fileInput type="file" class="hidden" (change)="onFileSelected($event)" accept=".txt,.csv">
          
          <div class="bg-red-50 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 group-hover:scale-110 transition-transform duration-300">
            <svg class="w-8 h-8 text-[#FF4438]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
          </div>
          <h3 class="text-slate-900 font-medium">Arrastra tu archivo o haz clic</h3>
          <p class="text-slate-500 text-sm mt-1">Soporta formatos .TXT</p>
        </div>

        <!-- File Preview using @if -->
        @if (selectedFile) {
          <div class="bg-slate-50 border border-slate-200 rounded-lg p-4 flex items-center justify-between shadow-sm animate-scale-in">
            <div class="flex items-center gap-3">
              <div class="bg-white p-2 rounded border border-slate-200">
                <svg class="w-5 h-5 text-[#FF4438]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
              </div>
              <div>
                <p class="text-sm font-medium text-slate-900">{{ selectedFile!.name }}</p>
                <p class="text-xs text-slate-500">{{ (selectedFile!.size / 1024 / 1024).toFixed(2) }} MB</p>
              </div>
            </div>
            <button (click)="clearFile()" class="text-slate-400 hover:text-[#FF4438] transition-colors p-1">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
          </div>
        }

        <!-- Submit Button -->
        <button 
          [disabled]="isLoading() || !selectedFile"
          (click)="onSubmit()"
          class="w-full bg-[#FF4438] hover:bg-[#d63025] disabled:bg-slate-300 disabled:cursor-not-allowed text-white font-medium py-3.5 px-4 rounded-lg shadow-md shadow-red-100 transition-all flex items-center justify-center gap-2 relative overflow-hidden">
          
          @if (isLoading()) {
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
            <span>Procesando envío...</span>
          } @else {
            <span>Enviar Nómina al Banco</span>
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
          }
        </button>

      </div>
    </div>
